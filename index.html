<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto BMW</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="./logo.png" alt="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>The BMW</h2>
            <h2>G 310 R</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, laboriosam quisquam quasi dolorum eius rerum odit minima aliquam natus error voluptas excepturi consequatur inventore! Error repellendus aut officiis nostrum excepturi.</p>
            <h3>Choose your color</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
</body>
<script>
    let redBtn=document.getElementById('red')
let blueBtn=document.getElementById('blue')
let blackBtn=document.getElementById('black')

redBtn.onclick = function(){
    bike.style.backgroundImage = 'url(./BMW1.png)'
}

blueBtn.onclick = function(){
    bike.style.backgroundImage = 'url(./BMW2.png)'
}

blackBtn.onclick = function(){
    bike.style.backgroundImage = 'url(./BMW3.png)'
}
</script>
</html>
